<!DOCTYPE html>
<html>
<head>
  <title>Mewsick</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <nav class="navbar navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">Mewsick</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
   <ul class="navbar-nav mr-auto">
     <li class="nav-item active">
       <a class="nav-link" href="catalog.html">Catalog <span class="sr-only">(current)</span></a>
     </li>
     <li class="nav-item active">
       <a class="nav-link" href="explore.html">Explore <span class="sr-only">(current)</span></a>
     </li>
     <li class="nav-item dropdown">
       <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Account
       </a>
       <div class="dropdown-menu" aria-labelledby="navbarDropdown">
         <a class="dropdown-item" href="signup.html">Sign Up</a>
         <a class="dropdown-item" href="signin.html">Sign in</a>
       </div>
     </li>
     <li class="nav-item active">
       <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
     </li>
  </ul>
  </div>
</nav>
<div class="headText">
  <h5 class="display-4 text-white">Create your account with your email address.</h5>
</div>
<div class="formContainer">
<form>
  <div class="form-row">
    <div class="form-group col-sm-3">
      <label for="formGroupExampleInput" class="text-white">First Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
    </div>
    <div class="form-group col-sm-3">
      <label for="formGroupExampleInput2" class="text-white">Last Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-2">
      <label for="inputUsername" class="text-white">Username</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-2">
      <label for="inputEmail4" class="text-white">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-2">
      <label for="inputPassword4" class="text-white">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-xs-2">
      <label for="inputDay" class="text-white">Day</label>
      <input type="text" class="form-control" placeholder="Day">
    </div>
    <div class="form-group col-xs-2">
      <label for="inputMonth" class="text-white">Month</label>
      <select id="inputMonth" class="form-control">
        <option selected>Choose...</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
    </div>
    <div class="form-group col-xs-2">
      <label for="inputYear" class="text-white">Year</label>
      <input type="text" class="form-control" placeholder="Year">
    </div>
  </div>
<button type="submit" class="btn btn-primary">Sign up</button>
</form>
</div>
</body>
</html>
